<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no" />
        <title>sosabreyer.github.io</title>
        <link rel="icon" type="image/png" href="images/icons/favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap" />
        <link rel="stylesheet" href="css/style.css" /> 
        <script src="https://kit.fontawesome.com/5ecce42e25.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav id="navbar" class="navbar">
                <div class="navbar-container">
                    <div class="navbar-brand">
                        <a href="#"><i class="fas fa-laptop-code"></i> sosabreyer</a>
                    </div>
                    <ul class="navbar-list">
                        <li>
                            <a href="#welcome-section">About</a>
                        </li>
                        <li>
                            <a href="#toolbox">Toolbox</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main">
            <section id="welcome-section" class="container welcome-section">
                <img class="avatar" src="images/avatar.jpg" alt="Javi">
                <h1>Hi, I'm Javier Sosa Breyer</h1>
                <p>Web Developer | PHP and JS programmer</p>
            </section>
            <section id="toolbox" class="container toolbox-section">
                <div class="toolbox-section-header">
                    <h2>Toolbox</h2>
                </div>
                <div class="toolbox-container container">
                    <div class="row">
                        <div class="toolbox-item xs-full s-one-half m-one-quarter column">
                            <i class="fab fa-html5"></i>
                            <p>HTML 5</p>
                        </div>
                        <div class="toolbox-item xs-full s-one-half m-one-quarter column">
                            <i class="fab fa-css3-alt"></i>
                            <p>CSS 3</p>
                        </div>
                        <div class="toolbox-item xs-full s-one-half m-one-quarter column">
                            <i class="fab fa-js"></i>
                            <p>JavaScript</p>
                        </div>
                        <div class="toolbox-item xs-full s-one-half m-one-quarter column">
                            <i class="fab fa-php"></i>
                            <p>PHP</p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="contact" class="container contact-section">
                <div class="contact-section-header">
                    <h2>Contact</h2>
                </div>
                <div class="contact-links">
                    <a class="contact-details" href="https://github.com/SosaBreyer" target="_blank" rel="external">
                        <i class="fab fa-github-square"></i> GitHub
                    </a>
                    <a class="contact-details" href="https://www.linkedin.com/in/javier-sosa-breyer" target="_blank" rel="external">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a class="contact-details" href="https://twitter.com/sosabreyer" target="_blank" rel="external">
                        <i class="fab fa-twitter-square"></i> Twitter
                    </a>
                </div>
            </section>
        </main>
        <footer class="footer container">
            <p>
                <a rel="license"
                    href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
                    target="_blank">
                    <i class="fab fa-creative-commons"></i>
                    sosabreyer.github.io
                </a> | <a rel="license"
                    href="https://fontawesome.com/license"
                    target="_blank">
                    <i class="far fa-copyright"></i>
                    Font Awesome
                </a>
            </p>
        </footer>
    </body>
</html>
